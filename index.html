<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Class Advisor Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Program Advisor</h1>

    <div class="container">
        <div class="column">
            <h2>All Courses</h2>
            <div id="allCourses" class="box"></div>
        </div>

        <div class="column">
            <h2>Courses Taken</h2>
            <div id="taken" class="box droppable"></div>

            <h2>Courses You Can Take</h2>
            <div id="available" class="box"></div>
        </div>

        <div class="column">
            <h2>Course Info</h2>
            <div id="courseInfo" class="infoBox">
                <p>Select a course to view details.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
